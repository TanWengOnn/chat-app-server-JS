<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BeSquare Chatroom</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"
      integrity="sha512-eVL5Lb9al9FzgR63gDs1MxcDS2wFu3loYAgjIH0+Hg38tCS8Ag62dwKyH+wzDb+QauDpEZjXbMn11blw8cbTJQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="deriv-chat">
      <div id="chat-window">
        <div id="output">
          <!--Display message here-->
        </div>
      </div>
      <!--Display typing message here-->
      <div id="feedback"></div>
      <input type="text" id="username" placeholder="Username" />
      <input type="text" id="message" placeholder="Message" />
      <button id="send">Send</button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyBJykioyqIV8w395lDg3W53YqGVJwINC1g",
        authDomain: "besquare-chatroom.firebaseapp.com",
        projectId: "besquare-chatroom",
        storageBucket: "besquare-chatroom.appspot.com",
        messagingSenderId: "608217783793",
        appId: "1:608217783793:web:2f25085c313bcc4bdcf850",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="chat.js"></script>
  </body>
</html>
